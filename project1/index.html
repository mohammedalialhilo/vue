<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div class="bg-image"></div>
    <div id="app">
        <div class="inf">
            <h1>Namn</h1>
            <input type="text" v-on:keyup.enter="create"> <br>
            <button v-on:click="create">Generate New Character</button>
        </div>
        <div class="points">
            <p>Current bonus points {{ bonus }}</p> <br>
            <p>Str: {{ strpoints }}</p>
            <button v-on:click="strpointsclick()"> + </button> <br>

            <p>Int: {{ intpoints }}</p>
            <button v-on:click="intpointsclick()"> + </button><br>

            <p>Dex: {{ dexpoints }}</p>
            <button v-on:click="dexpointsclick()"> + </button><br>


        </div>
        <div v-show="yes" class="svar">
            <h2>Name: {{ Namn }}</h2>
            <table>
                <tr>
                    <th>Charecter Stats</th>
                </tr>
                <tr>
                    <td>Str</td>
                    <td>{{ strstatus }}</td>
                </tr>
                <tr>
                    <td>Int</td>
                    <td>{{ Intstatus }}</td>
                </tr>
                <tr>
                    <td>Dex</td>
                    <td>{{ Dexstatus }}</td>
                </tr>
            </table>
            <h3>You can be {{ type }}</h3>
        </div>
        <div v-show="extra" class="extra">
            <button v-show="warr" @click="">choose to be Warrior</button>
            <button v-show="rog" @click="">choose to be Rogue</button>
            <button v-show="mage" @click="">choose to be Mage</button><br>
            <button v-show="reset" @click="resetpoints">Reset points!</button>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
